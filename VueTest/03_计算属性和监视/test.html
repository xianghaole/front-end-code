<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_计算属性和监视</title>
</head>
<body>
<!--
1. 计算属性
  在computed属性对象中定义计算属性的方法
  在页面中使用{{方法名}}来显示计算的结果
2. 监视属性:
  通过通过vm对象的$watch()或watch配置来监视指定的属性
  当属性变化时, 回调函数自动调用, 在函数内部进行计算
3. 计算属性高级:
  通过getter/setter实现对属性数据的显示和监视
  计算属性存在缓存, 多次读取只执行一次getter计算
-->
<div id="demo">
  姓：<input type="text" placeholder="First Name" v-model="firstName"><br>
  名：<input type="text" placeholder="Last Name" v-model="lastName"><br>
  姓名1(单向)：<input type="text" placeholder="Full Name1" v-model="fullName1"><br>
  姓名2(单向)：<input type="text" placeholder="Full Name2" v-model="fullName2"><br>
  姓名3(双向)：<input type="text" placeholder="Full Name3" v-model="fullName3"><br>
  姓名4(双向)：<input type="text" placeholder="Full Name3" v-model="fullName4"><br>
</div>
<script src="../js/vue.js"></script>
<script>
  const vm = new Vue({
      el:"#demo",
      data:{
          firstName:"A",
          lastName:"B",
          fullName2:"A B",
          fullName4:"A B"
      },
      computed:{
          fullName1(){
              console.log("fullName1()");
              return this.firstName+' '+this.lastName
          },
          fullName3:{
              get(){
                  return this.firstName + ' '+this.lastName
              },
              set(value){
                  const username = value.split(" ");
                  this.firstName = username[0];
                  this.lastName = username[1];
              }
          }
      },
      watch:{
          firstName(value){
              console.log(this);//vue的实例对象
              return this.fullName2 = value + ' '+this.lastName;
          },
          fullName4(value){
              const namespace = value.split(" ");
              this.firstName = namespace[0];
              this.lastName = namespace[1];
          }
      }
  });

  vm.$watch('lastName',function(value){
      return this.fullName2 = this.firstName + ' ' +value;
  })
</script>
</body>
</html>
