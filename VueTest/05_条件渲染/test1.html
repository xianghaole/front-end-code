<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo">
    <p v-if="ok">成功了</p>
    <p v-else>失败了</p>
    <p v-show="ok">获得冠军</p>
    <p v-show="!ok">失去冠军</p>
    <button @click="ok=!ok">切换</button>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el:"#demo",
        data:{
            ok:false
        }
    })
</script>
</html>
