<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="test">
    <button @click="destoryVM">destory vm</button>
    <p v-show="isShow">i love vue</p>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el:'#test',
        data:{
            isShow:true
        },
        mounted(){
            this.intervalId = setInterval(()=>{
                console.log("-----");
                this.isShow =  !this.isShow;
            },1000)
        },
        beforeDestroy(){
            clearInterval(this.intervalId)
        },
        methods:{
            destoryVM(){
                this.$destroy();
            }
        }
    })


</script>
</html>
