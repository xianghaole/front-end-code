<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>02_模板语法</title>
</head>
<body>
<!--
1. 模板的理解:
  动态的html页面
  包含了一些JS语法代码
    大括号表达式
    指令(以v-开头的自定义标签属性)
2. 双大括号表达式
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
3. 指令一: 强制数据绑定
  功能: 指定变化的属性值
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
4. 指令二: 绑定事件监听
  功能: 绑定指定事件名的回调函数
  完整写法:
    v-on:click='xxx'
  简洁写法:
    @click='xxx'
-->
<div id="app">
  <h1>使用双大括号表达式</h1>
  {{msg.toUpperCase()}}
  <p v-text="test"></p>
  <p v-html="test"></p>
  <img v-bind:src="imgUrl">
  <img :src="imgUrl" >
  <button v-on:click="demo">test1</button>
  <button @click="demo1(msg)">test2</button>
</div>

</body>
<script src="../js/vue.js"></script>
<script>
  new Vue({
      el:"#app",
      data:{
          msg:"vue is my love",
          imgUrl:"https://cn.vuejs.org/images/logo.png",
          test:"<a href='http:/www.baidu.com'>haha</a>"
      },
      methods:{
          demo(){
              alert("vue is good")
          },
          demo1(content){
              alert(content)
          }
      }
  })
</script>
</html>
