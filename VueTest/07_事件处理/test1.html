<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo">
    <button @click="test1">test1</button>
    <button @click="test2(123,$event)">test2</button>
    <div style="width:200px;height:200px;background:black;" @click="test3">
        <div style="width:100px;height:100px;background:yellow;" @click.stop="test4"></div>
    </div>
    <a href="http://www.baidu.com" @click="test5">去百度</a>
    <input type="text" @keyup.enter="test6">
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el:"#demo",
        data:{

        },
        methods:{
            test1(){
                alert("1")
            },
            test2(context,event){
                alert(context+''+event.target.innerHTML);
            },
            test3(){
                alert('outer')
            },
            test4(event){
                //event.stopPropagation();
                alert('inner')
            },
            test5(event){
                //event.preventDefault()
                alert('test5')
            },
            test6(event){

                    alert(event.target.value)


            }
        }
    })
</script>
</html>
